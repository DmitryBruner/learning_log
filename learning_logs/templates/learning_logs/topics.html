{% extends "learning_logs/base.html" %}
{% block contents %}
<p>Темы</p>
<ul>
    {% for topic in topics %}
      <li>
          <a href="{% url 'Topic' topic.id %}">{{ topic }} </a>
      </li>
    {% empty %}
      <li>Еще не добавлено ни одной темы.</li>
    {% endfor %}
</ul>

<a href="{% url 'New_topic' %}">Добавить новую тему</a>
{% endblock contents %}
