{% extends "learning_logs/base.html" %}
{% block page_header %}
 <h2>Темы</h2>
 {% endblock page_header %}
{% block contents %}
<ul>
    {% for topic in topics %}
      <li><h3></h3>
          <a href="{% url 'Topic' topic.id %}">{{ topic }} </a>
      </h3></li>
    {% empty %}
      <li><h3>Еще не добавлено ни одной темы.</h3></li>
    {% endfor %}
</ul>

<h3><a href="{% url 'New_topic' %}">Добавить новую тему</a></h3>
{% endblock contents %}
