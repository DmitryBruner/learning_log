{% extends "learning_logs/base.html" %}
{% block contents %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
      <li>
          <a href="{% url 'Topic' topic.id %}">{{ topic }} </a>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'New_topic' %}">Add a new topic</a>
{% endblock contents %}
